#import '../fragments/workoutFragment.graphql'

mutation CreateWorkout(
    $name: String!
    $user_id: Int!
    $rounds: Int!
    $tags: [ID!]
    $exercises: [ExerciseWorkoutBelongsToManyPivot!]
    $public: Boolean
    $short_rest: Int
    $long_rest: Int
) {
    createWorkout(input: {
        name: $name,
        user_id: $user_id,
        public: $public
        rounds: $rounds
        exercises: {connect: $exercises}
        tags: {connect: $tags}
        short_rest: $short_rest
        long_rest: $long_rest
    }) {
        ...Workout
    }
}
