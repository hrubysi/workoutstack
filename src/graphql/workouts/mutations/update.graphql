#import '../fragments/workoutFragment.graphql'

mutation UpdateWorkout(
    $id: ID!
    $name: String!
    $rounds: Int!
    $tags: [ID!]
    $exercises: [ExerciseWorkoutBelongsToManyPivot!]
    $public: Boolean
    $shortRest: Int
    $longRest: Int
) {
    updateWorkout(input: {
        id: $id,
        name: $name,
        rounds: $rounds
        public: $public
        tags: {sync: $tags}
        exercises: {sync: $exercises}
        short_rest: $shortRest
        long_rest: $longRest
    }) {
        ...Workout
    }
}
