#import '../fragments/exerciseFragment.graphql'

mutation CreateExercise(
    $name: String!,
    $user_id: Int!,
    $description: String,
    $youtube_id: String,
    $tags: [ID!]
) {
    createExercise(input: {
        name: $name,
        user_id: $user_id,
        description: $description,
        youtube_id: $youtube_id,
        tags: {connect: $tags}
    }) {
        ...Exercise
    }
}
